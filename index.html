<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squad 1i Teampage</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <header class="hero">
    <div class="hero-content">
      <h1>Welkom op de squad page van <span>Squad1i</span></h1>
    </div>
  </header>

  <main>
    <section class="squad">
      <h2>Squad Page</h2>
      <div class="squad-members">
        <div class="member">
          <img src="assets/squadfoto's/Jaar 1/Squad1I-Tin.JPG" alt="Member 1">
          <h3>Naam 1</h3>
          <a href="assets/squadfoto's/Jaar 1/Squad1I-Tin.JPG" class="btn">Meer</a>
        </div>
        <div class="member active">
          <img src="assets/squadfoto's/Jaar 1/Squad1I-Tin.JPG" alt="Member 2">
          <h3>Naam 2</h3>
          <a href="assets/squadfoto's/Jaar 1/Squad1I-Tin.JPG" class="btn">Meer</a>
        </div>
        <div class="member">
          <img src="assets/squadfoto's/Jaar 1/Squad1I-Tin.JPG" alt="Member 3">
          <h3>Naam 3</h3>
          <a href="assets/squadfoto's/Jaar 1/Squad1I-Tin.JPG" class="btn">Meer</a>
        </div>
      </div>
    </section>


    <section class="favorites">
      <h2>Favoriete Locaties</h2>
      <div class="locations">
        <div class="location">
          <img src="" alt="Locatie 1">
          <p>naam</p>
        </div>
        <div class="location">
          <img src="" alt="Locatie 2">
          <p>Naam</p>
        </div>
        <div class="location">
          <img src="" alt="Locatie 3">
          <p>Naam Locatie</p>
        </div>
      </div>
    </section>
  </main>
  
<script src="scripts/script.js"></script>
</body>
</html>
